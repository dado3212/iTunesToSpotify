<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>iTunes To Spotify</title>
    <link href="../css/convert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="holder">
      <div class="playlists">
        <div class="playlist">
          <span class="name">Loading...</span>
          <span class="number"></span>
        </div>
      </div>
      <div class="tracks">
      </div>
    </div>
    <div id="modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <span class="clickSelect">Click to select, and copy and paste them into a Spotify playlist</span>
        <p class="clickSelect">Loading...</p>
      </div>

    </div>
    <script>
      // You can also require other files to run in this process
      window.$ = window.jQuery = require('../js/jquery-3.1.1.min.js');
      require('../js/converter.js');
    </script>
  </body>
</html>
